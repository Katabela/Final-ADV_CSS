<html lang="en">

<head>
  <meta charset="utf-8">

  <!-- Don't change the paths of the following two lines - They are produced by webpack-->

  <script src="javascripts/main.js" defer></script>
</head>

<body class="index-body">

  <header>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg shadow-sm fixed-top">
      <div class="container-fluid">
        <button
          class="navbar-toggler"
          type="button"
          data-mdb-toggle="collapse"
          data-mdb-target="#navbarExample01"
          aria-controls="navbarExample01"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <i class="fas fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarExample01">
          <ul class="navbar-nav navbar-center me-auto mb-2 mb-lg-0">
            <li class="nav-item active">
              <a class="nav-link" aria-current="page" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="categories.html">Categories</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="examples.html">Examples</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="tips.html">Tips</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="aboutus.html">About Us</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Navbar -->
  </header>

  <div class="head text-right">
    <h1 class="display-3 font-weight-bold">Welcome To <br>CaptionIt!</h1>
  </div>

  <div class="main shadow-lg">
    <h1 class="display-5">The CaptionIt Random Generator</h1>
    <p class="light-yellow">Let's begin: Upload a photo and choose any category filters below</p>

    <div class="generator row p-4">
      <div class="upload col my-auto">
        <div class="ml-2 col">
          <div id="msg"></div>
          <form method="post" id="image-form">
            <input type="file" name="img[]" class="file" accept="image/*">
            <div class="input-group my-3">
              <input type="text" class="form-control" disabled placeholder="Upload File" id="file">
              <div class="input-group-append">
                <button type="button" class="browse btn btn-primary">Browse...</button>
              </div>
            </div>
          </form>
        </div>
        <div class="ml-2 col-sm-6">
          <img src="https://placehold.it/80x80" id="preview" class="img-thumbnail">
        </div>
      </div>
      <div class="filters col my-auto">
        <p class="light-yellow">Most popular filters:</p>
        <div class="bg-generator">
          <!-- Grid container -->
        <div class="container p-4">
          <!--Grid row-->
          <div class="row">
            <div class="form-group">
              <!--Grid column-->
              <div class="col">
                <ul class="list-unstyled">
                  <li class="p-1">
                    <button type="button" class="btn btn-warning row">Happy</button>
                  </li>
                  <li class="p-1">
                    <button type="button" class="btn btn-warning row">Clever </button>
                  </li>
                  <li class="p-1"> 
                    <button type="button" class="btn btn-warning row">Funny </button>
                  </li>
                  <li class="p-1"> 
                    <button type="button" class="btn btn-warning row">Sarcastic </button>
                  </li>
                  <li class="p-1">
                    <button type="button" class="btn btn-warning row">Motivational </button>
                  </li>
                </ul>
              </div>
            </div>
            <!--Grid column-->
            <div class="col">
              <ul class="list-unstyled">
                <li class="p-1">
                  <button type="button" class="btn btn-warning row">Physical</button>
                </li>
                <li class="p-1">
                  <button type="button" class="btn btn-warning row">Outdoors</button>
                </li>
                <li class="p-1">
                  <button type="button" class="btn btn-warning row">Indoors</button>
                </li>
                <li class="p-1">
                  <button type="button" class="btn btn-warning row">Snow</button>
                </li>
                <li class="p-1">
                  <button type="button" class="btn btn-warning row">Workout</button>
                </li>
              </ul>
            </div>
            <!--Grid column-->
            <div class="col">
              <ul class="list-unstyled">
                <li class="p-1">
                  <button type="button" class="btn btn-warning row">Besties</button>
                </li>
                <li class="p-1">
                  <button type="button" class="btn btn-warning row">Winter</button>
                </li>
                <li class="p-1">
                  <button type="button" class="btn btn-warning row">Night Out</button>
                </li>
                <li class="p-1">
                  <button type="button" class="btn btn-warning row">Birthday</button>
                </li>
                <li class="p-1">
                  <button type="button" class="btn btn-warning row">Christmas</button>
                </li>
              </ul>
            </div>
            <!--Grid column-->

            <div class="row">
              <div class="form-group">
                  <div class="col">                
                      <i class="fa fa-search fa-2x searchicon"></i>
                      <input type="search" class="form-control searchbar" id="search" placeholder="search database - separate with ',' ">
                  </div>
              </div>
          </div>
            <a href="results.html" type="button" class="btn btn-warning btn-lg btn-block search-button">Caption It!</a>
          </div>
        </div>
      </div>
    </div>

  </div>

  <footer class="bg-warning fixed-bottom">
    <div class="container p-3"></div>
  </footer>

  

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
